<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/users/styles.css"/>

    <title>{{ title }}</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      aria-label="Eleventh navbar example"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Джинси</a>

        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="man"
                >Чоловічі джинси</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href=""
                >Жіночі джинси</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
   
    <div class="container mt-5">
     
      <div class="row">
         

        <div class="col-md-8">
          {% for post in Jeans %}

          <div class="alert alert-light">
          <h3>{{ post.title }}</h3>
          <p>{{ post.text }}</p>
          </div>
          
          {% endfor %}
          {% block content %}
          <h1>{{ title }}</h1>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-warning" type="submit">Зареєструватися</button>
          </form>
          {% endblock %}
        </div>
        <aside class="col-md-4">
          <h4>Бічна панель</h4>
        </aside>
      </div>
    </div>
    
  </body>
</html>
